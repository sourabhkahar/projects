<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Rental Flow - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .node {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  cursor: pointer;
  transition: transform 0.2s;
}
.node:hover { transform: scale(1.05); }
    .circle { width: 90px; height: 90px; border-radius: 50%; background-color: #fb923c; color: white; font-weight: bold; }
    .rectangle { width: 160px; height: 90px; border-left: 4px solid #fb923c; background: white; border-radius: 10px; }
    .diamond {
      width: 100px; height: 100px;
      background-color: #fef3c7;
      border: 3px solid #f97316;
      transform: rotate(45deg);
    }
    .diamond span { transform: rotate(-45deg); display: block; color: #78350f; font-weight: 600; width: 70px; margin: auto; }
    .connector { width: 60px; height: 3px; background-color: #fb923c; margin: auto; }
    .branch { display: flex; align-items: center; justify-content: center; gap: 1rem; }
    .modal { display:none; position:fixed; z-index:50; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; }
    .modal-content { background:white; padding:2rem; border-radius:0.5rem; max-width:400px; text-align:left; box-shadow:0 10px 25px rgba(0,0,0,0.2); }
  </style>
</head>

<body class="bg-gray-50 min-h-screen py-10 px-4">
  <h1 class="text-3xl font-bold text-orange-700 text-center mb-10">üè† House Rental Process (Manual Conditional Flow)</h1>

  <div class="flex flex-wrap gap-6 justify-center">

    <!-- Start -->
    <div class="node circle process" data-title="Start" data-info="Owner decides to rent property.">Start</div>

    <div class="connector"></div>

    <!-- Property Prep -->
    <div class="node rectangle process" data-title="Property Preparation" data-info="Clean, repair, and photograph the property.">
      <h3 class="font-semibold text-gray-800">Prep</h3>
      <p class="text-gray-500 text-sm">Ready Property</p>
    </div>

    <div class="connector"></div>

    <!-- Listing -->
    <div class="node rectangle process" data-title="Listing & Marketing" data-info="List property online and advertise.">
      <h3 class="font-semibold text-gray-800">Listing</h3>
      <p class="text-gray-500 text-sm">Advertise</p>
    </div>

    <div class="connector"></div>

    <!-- Decision -->
    <div class="node diamond process" data-title="Tenant Inquiry?" data-info="If inquiry received, continue screening; else, keep marketing.">
      <span>Inquiry?</span>
    </div>

    <!-- Yes/No branch -->
    <div class="w-full flex justify-center mt-4 gap-16">
      <div class="branch">
        <p class="text-sm text-gray-700 font-medium">Yes</p>
        <div class="node rectangle process" data-title="Screen Tenant" data-info="Check tenant eligibility and verify details.">
          <h3 class="font-semibold text-gray-800">Screen</h3>
          <p class="text-gray-500 text-sm">Verify</p>
        </div>
      </div>
      <div class="branch">
        <p class="text-sm text-gray-700 font-medium">No</p>
        <div class="node rectangle process" data-title="Continue Marketing" data-info="Re-advertise property or adjust price.">
          <h3 class="font-semibold text-gray-800">Market</h3>
          <p class="text-gray-500 text-sm">Retry</p>
        </div>
      </div>
    </div>

    <!-- Background Check Decision -->
    <div class="w-full flex justify-center mt-10">
      <div class="node diamond process" data-title="Background Check Passed?" data-info="If background check passes, sign lease; else, reject application.">
        <span>Check?</span>
      </div>
    </div>

    <!-- Yes / No branch 2 -->
    <div class="w-full flex justify-center mt-4 gap-16">
      <div class="branch">
        <p class="text-sm text-gray-700 font-medium">Yes</p>
        <div class="node rectangle process" data-title="Sign Lease" data-info="Sign agreement and proceed with payment.">
          <h3 class="font-semibold text-gray-800">Lease</h3>
          <p class="text-gray-500 text-sm">Agreement</p>
        </div>
      </div>
      <div class="branch">
        <p class="text-sm text-gray-700 font-medium">No</p>
        <div class="node rectangle process" data-title="Reject Application" data-info="Inform tenant and resume marketing.">
          <h3 class="font-semibold text-gray-800">Reject</h3>
          <p class="text-gray-500 text-sm">Fail Check</p>
        </div>
      </div>
    </div>

    <!-- Payment Decision -->
    <div class="w-full flex justify-center mt-10">
      <div class="node diamond process" data-title="Payment Method?" data-info="Tenant chooses between bank transfer or online gateway.">
        <span>Payment?</span>
      </div>
    </div>

    <div class="w-full flex justify-center mt-4 gap-16">
      <div class="branch">
        <p class="text-sm text-gray-700 font-medium">Bank Transfer</p>
        <div class="node rectangle process" data-title="Payment Received" data-info="Owner confirms payment received.">
          <h3 class="font-semibold text-gray-800">Bank</h3>
          <p class="text-gray-500 text-sm">Received</p>
        </div>
      </div>
      <div class="branch">
        <p class="text-sm text-gray-700 font-medium">Online</p>
        <div class="node rectangle process" data-title="Payment Verified" data-info="System verifies transaction and confirms payment.">
          <h3 class="font-semibold text-gray-800">Online</h3>
          <p class="text-gray-500 text-sm">Verified</p>
        </div>
      </div>
    </div>

    <!-- End -->
    <div class="w-full flex justify-center mt-10">
      <div class="node circle process" data-title="End" data-info="Rental process complete, tenant moves in.">End</div>
    </div>
  </div>

  <!-- Modal -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle" class="text-xl font-bold text-orange-700 mb-3"></h3>
      <p id="modalInfo" class="text-gray-600 mb-6"></p>
      <button id="closeModal" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">Close</button>
    </div>
  </div>

  <script>
    const nodes = document.querySelectorAll('.process');
    const modal = document.getElementById('infoModal');
    const title = document.getElementById('modalTitle');
    const info = document.getElementById('modalInfo');
    const closeBtn = document.getElementById('closeModal');

    nodes.forEach(n => {
      n.addEventListener('click', () => {
        title.textContent = n.dataset.title;
        info.textContent = n.dataset.info;
        modal.style.display = 'flex';
      });
    });
    closeBtn.addEventListener('click', ()=> modal.style.display='none');
    window.addEventListener('click', e=>{ if(e.target===modal) modal.style.display='none'; });
  </script>
</body>
</html>
